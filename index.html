<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="Tic-tac-toe.png" type="image/jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <div id="boxes">
            <div class="box1" id="cell" onclick="fill(this)"></div>
            <div class="box2" id="cell" onclick="fill(this)"></div>
            <div class="box3" id="cell" onclick="fill(this)"></div>
            <div class="box4" id="cell" onclick="fill(this)"></div>
            <div class="box5" id="cell" onclick="fill(this)"></div>
            <div class="box6" id="cell" onclick="fill(this)"></div>
            <div class="box7" id="cell" onclick="fill(this)"></div>
            <div class="box8" id="cell" onclick="fill(this)"></div>
            <div class="box9" id="cell" onclick="fill(this)"></div>
        </div>
        
        <button id="restart" onclick="reset()"><span>Restart</span></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
